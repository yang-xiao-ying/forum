<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
    <form class="form-horizontal" method="post" action="{{ url_for('index.reset_update') }}">
        <div class="control-group">
            <label class="control-label">请输入新密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
            <div class="controls">
                <input type="text" class="input-xlarge" name="token" value="{{token}}"hidden>
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="确认">
        </div>
    </form>

</body>
</html>
